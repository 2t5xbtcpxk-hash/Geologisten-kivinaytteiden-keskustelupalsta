<!DOCTYPE html>
<html>

  {% for prompt in get_flashed_messages() %}
    <p>
      <b>{{ prompt }}</b>
    </p>
  {% endfor %}

<body>
  <h1>Kirjaudu sisään</h1>

  <form action="/login" method="post">
    <p>
      Tunnus: <br />
      <input type="text" name="username" />
    </p>
    <p>
      Salasana: <br />
      <input type="password" name="password" />
    </p>
    <input type="submit" value="Kirjaudu" />
  </form>

  <hr />
  <p>
    <a href="/">Etusivulle</a>
  </p>
</body>

</html>
